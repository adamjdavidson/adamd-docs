baseURL: 'https://adamjdavidson.github.io/adamd-docs/'
languageCode: 'en-us'
title: "Adam Davidson's Writing"

# Theme configuration
module:
  imports:
    - path: github.com/imfing/hextra

# Theme settings
params:
  theme:
    default: system
    displayToggle: true
  
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

# Navigation
menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
